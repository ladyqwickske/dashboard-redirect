<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Dashboard</title>

  <!-- Redirect after 0 seconds -->
  <meta http-equiv="refresh" content="0; url=https://script.google.com/macros/s/AKfycbze8FJ8S9MqMwTE-0Dzzp6inS7nKHhSaGMxvSXLkuzi1gbUec2IJNFmatpH_s38_NDU/exec">

  <!-- Optional: style for a simple loading page -->
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
      color: #333;
      text-align: center;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <p>Redirecting to your dashboard…</p>
  <p>If the redirect doesn’t happen automatically, <a href="https://script.google.com/macros/s/AKfycbze8FJ8S9MqMwTE-0Dzzp6inS7nKHhSaGMxvSXLkuzi1gbUec2IJNFmatpH_s38_NDU/exec">click here</a>.</p>
</body>
</html>
